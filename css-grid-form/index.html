<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="styles.css" />
        <title>CSS Grid form</title>
    </head>
    <body>
        <!--
            Laying out Forms using Subgrid
            https://www.youtube.com/watch?v=gmQlK3kRft4
        -->
        <fieldset>
            <legend>Subgrid form</legend>
            <label for="name-1">
                Full name
                <input id="name-1" type="text" />
            </label>
            <label for="email-1">
                Email
                <input id="email-1" type="email" name="foo" />
            </label>
            <label for="other-1">
                Other
                <textarea name="" id="" cols="30" rows="2"></textarea>
            </label>
        </fieldset>
    </body>
</html>
